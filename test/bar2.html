	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Idescat Visual sample page</title>
		<link href="../visual.css" rel="stylesheet" type="text/css" />
		<script src="../lazyvisual.js"></script>
		<script src="../visual.setup.js"></script>
	</head>

	<body>
		<div id="visual" class="visual"></div>
		<script>
			visual(
				{
					lang: "en", //Default language is Catalan ("ca"). Set in visual.setup.js
					title: "BAR example. No axes labels",
					time: "2012",
					footer: "The source goes here.",
					unit: {label: "people"},
					dec: 0,
					axis: {
						labels: {
							x: false,
							y: false
						}
					},
					type: "bar",
					data : [["0-14", 7329], ["15-64", 30231], ["65-84", 6485], ["85+", 1254]]
					/* Same as:
						by: [ "0-14", "15-64", "65-84", "85+" ],
						data: [ 7329, 30231, 6485, 1254 ]
					*/
				}
			);
		</script>
	</body>
